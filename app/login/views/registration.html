<div class="padding" ng-controller="SignupController">
  <super-navbar>
    <super-navbar-title>
      Hi5 Signup
    </super-navbar-title>
  </super-navbar>
	
	<!-- Mandatory signup -->
	<div class="card">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Username</span>
				<input type="text" ng-model="user['username']">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Password</span>
				<input type="password" ng-model="user['password']">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Retype Password</span>
				<input type="password" ng-model="user['password2']">
			</label>
		</div>	<!-- end list -->
	</div> <!-- end card -->


	<div ng-show="optional">
		<div class="card">
			<div class="list">
				<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" ng-model="user['email']">
				</label>

				<label class="item item-input item-stacked-label">
				<span class="input-label">firstName</span>
				<input type="text" ng-model="user['firstName']">
				</label>


				<label class="item item-input item-stacked-label">
				<span class="input-label">lastName</span>
				<input type="text" ng-model="user['lastName']">
				</label>


				<label class="item item-input item-stacked-label">
				<span class="input-label">phone</span>
				<input type="text" ng-model="user['phone']">
				</label>
			</div>		<!-- end list -->
		</div>	<!-- end card -->
	</div>

	<button class="button button-block button-positive" ng-click="submitForm()">Start Hi5</button>
</div>
