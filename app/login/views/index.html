<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Login
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div class="list">
		<label class="item item-input item-floating-label">

  </div>

</div>
