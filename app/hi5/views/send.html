<div ng-controller="SendController">

  <super-navbar>
    <super-navbar-title>
      Send
    </super-navbar-title>
    <super-navbar-button side="right" ng-click="addFriend()">
      + Friend
    </super-navbar-button>
  </super-navbar>

  <div ng-hide="highfive">

    <!-- List of friends -->
    <ul class="list" ng-hide="users.length == 0">
      <li class="item item-checkbox" ng-repeat="user in users">
        <label class="checkbox">
          <input type="checkbox" ng-model="user.selected" ng-change="select(user)">
        </label>
        {{user.username}}
      </li>
    </ul>

    <!-- Prompt for no friends/users -->
    <h4 ng-show="users.length == 0" class="assertive padding">
      No users found.
    </h4>

    <!-- Buttons to send and clear selections -->
    <div class="footer">
      <button 
        class="button button-block button-calm icon super-paper-airplane" 
        ng-show="enableButtons" ng-click="initWatching()">
        <!-- Send -->
      </button>

      <button class="button button-block button-dark" 
        ng-if="enableButtons" ng-click="clearUsers()">
        Clear
      </button>
    </div>
  </div>


  <!-- pops up when recording accelerometer -->
  <div style="position:fixed;z-index: 10000000; /* above everything else */top:0; left:0; bottom:0; right:0;background:rgba(0,0,0,.8);" ng-show="watching">
    <h1 style="text-align:center; margin-top:50%; display:block; color:white;">Start High Fiving</h1>
  </div>
</div>
