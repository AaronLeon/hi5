<div ng-controller="MailboxController">
	<super-navbar>
		<super-navbar-title>Inbox</super-navbar-title>
		<super-navbar-button side="right" ng-click="loadHighfives()">
			Refresh
		</super-navbar-button>
	</super-navbar>

	<ul class="list">

		<li class="item" ng-click="show(highfive)" ng-repeat="highfive in highfives">
			{{highfive.senderName}}
		</li>

	</ul>
</div>
